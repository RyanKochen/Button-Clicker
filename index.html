    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Button Clicker</title>
</head>
<body>

                </div>
                <div class="sColmn2">

                </div>
            </div>
            <div class="row">
                <div class="sColmn1">
                    <h2>ninja</h2>
                    <p>noun</p>
                    <p>Plural: ninjas</p>

                </div>

        </div>
